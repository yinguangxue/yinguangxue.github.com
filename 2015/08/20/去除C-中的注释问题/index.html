e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">&lt;fstream&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="comment">/*</span><br><span class="line">	去注释，关键点：</span><br><span class="line">		1.注释可以在一行中的任意一个位置处开始</span><br><span class="line">		2.字符串里面的注释符 </span><br><span class="line">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> state = <span class="number">0</span>;</span><br><span class="line">	<span class="comment">/*</span><br><span class="line">		环境变量 </span><br><span class="line">		0 : 正文</span><br><span class="line">		1 ：注释 //</span><br><span class="line">		2 : 注释 <span class="comment">/*</span><br><span class="line">		3 : 字符串 </span><br><span class="line">	*/</span></span><br><span class="line">	</span><br><span class="line">	vector&lt;string&gt; input;</span><br><span class="line">	ifstream fin("1.txt");</span><br><span class="line">	string tmp;</span><br><span class="line">	</span><br><span class="line">	while(getline(fin,tmp))&#123;</span><br><span class="line">		input.push_back(tmp);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/*</span><br><span class="line">		这里string效率很低下，如果是java可用StringBuilder类 </span><br><span class="line">	*/</span></span><br><span class="line">	string source = "";</span><br><span class="line">	string output = "";</span><br><span class="line">	for(int i = 0; i &lt; input.size(); ++i)&#123;</span><br><span class="line">		source += input[i] + "\n";</span><br><span class="line">		//cout &lt;&lt; input[i] &lt;&lt; endl;</span><br><span class="line">	&#125; </span><br><span class="line">	for(int i = 0; i+1 &lt; source.length(); ++i)&#123;</span><br><span class="line">		char t = source[i];</span><br><span class="line">		bool add = true;</span><br><span class="line">		if(source[i] == '\\')&#123;</span><br><span class="line">			//转义符号</span><br><span class="line">			//只能出现在字符串或者字符常量中 ？ </span><br><span class="line">			++i; </span><br><span class="line">		&#125;else if(source[i] == '"')&#123;</span><br><span class="line">			//字符串可能在注释或者正文里面或者注释里面，只有在正文中才会改变状态 </span><br><span class="line">			if(state == 0)&#123;</span><br><span class="line">				state = 3;</span><br><span class="line">			&#125;else if(state == 3)&#123;</span><br><span class="line">				state = 0;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else if(source[i] == '/' &amp;&amp; source[i+1] == '/')&#123;</span><br><span class="line">			if(state == 0)&#123;</span><br><span class="line">				state = 1;</span><br><span class="line">				++i;</span><br><span class="line">				add = false;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else if(source[i] == '/' &amp;&amp; source[i+1] == '*')&#123;</span><br><span class="line">			if(state == 0)&#123;</span><br><span class="line">				state = 2;</span><br><span class="line">				++i;</span><br><span class="line">				add = false;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else if(source[i] == '\n')&#123;</span><br><span class="line">			if(state == 1)&#123;</span><br><span class="line">				state = 0;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;else if(source[i] == '*' &amp;&amp; source[i+1] == '/')&#123;</span><br><span class="line">			if(state == 2)&#123;</span><br><span class="line">				state = 0;</span><br><span class="line">				++i;</span><br><span class="line">				add = false;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		if(state == 0 || state == 3)&#123;</span><br><span class="line">			if(add)</span><br><span class="line">				output += t;</span><br><span class="line">		&#125; </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	cout &lt;&lt; output &lt;&lt; endl;</span><br><span class="line">&#125;</span></span><br></pre></td></tr></table></figure>
